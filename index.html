<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centrakor : décoration, mobilier et équipement de la maison">
    <!-- <meta name="robots" content="index, follow"> -->
    <title>Centrakor : décoration, mobilier et équipement de la maison - Centrakor</title>
    <!-- link LESS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- link FONTS -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> -->
    

</head>

<body>












    <!-- HEADER -->
    <header class="header-container">
        <div class="header-container__logo">
            <img class="header-container__logo--img" src="/assets/CTK-logo.svg" alt="logo centrakor">
            <h2 class="header-container__logo--subtitle">Nos coups de cœur à prix magiques !</h2>
            <button class="header-container__logo--button cta-button">
                <img class="header-container__logo--button--icon"src="/assets/magasins.png" alt="icon de recherche">
                <p>Je trouve mon magasin</p>
            </button>
        </div>
        <div class="header-container__media">
            <img class="header-container__media--image" src="/assets/header-image.png" alt="illustration centrakor">
            <img class="header-container__media--pastille" src="/assets/Vu-TV-icon.png" alt="Logo Vu à la TV">
        </div>
    </header>


















    <!-- PRODUCT -->
    <div class="product-container">
        <div class="product-container__carousel--small">
            <img src="/assets/products/Bouteille_iso.png" alt="Bouteille isotherme 50cL">
            <p class="product-container__carousel--small__title"> La bouteille isotherme 50cL</p>
            <p class="product-container__carousel--small__price"> 4,99€</p>
        </div>
        <div class="product-container__carousel--big">
            <img src="/assets/products/Fauteuil_patchwork.png" alt="Le fauteuil patchwork">
            <p class="product-container__carousel--big__title"> Le fauteuil patchwork</p>
            <p class="product-container__carousel--big__price"> 39,99€</p>
        </div>
    </div>

    <!-- SEARCHBAR -->
    <div class="searchbar-container">
        <h2 class="searchbar-container__title">Je cherche mon magasin</h2>
        <div class="searchbar-container__inputs">
            <input type="text" class="searchbar-container__inputs--input-search" placeholder="Indiquer une ville">
            <button class="searchbar-container__inputs__button--search">Rechercher</button>
            <input type="text" class="searchbar-container__inputs--input-geoloc" placeholder="Magasin autour de moi">
            <button class="searchbar-container__inputs__button--geoloc">Rechercher</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer-container">
        <div class="footer-container__logo">
            <img src="/assets/CTK-img.png" alt="logo centrakor">
        </div>
        <div class="footer-container__about-us">
            <h3 class="footer-container__about-us--title">Qui sommes-nous ?</h3>
            <button class="footer-container__about-us--button">Découvrir Centrakor</button>
            <p class="footer-container__about-us--text">et suivez nos aventures sur les réseaux sociaux</p>
            <div class="footer-container__about-us--social-media">
                <img src="/assets/social/facebook-logo.svg" alt="logo facebook">
                <img src="/assets/social/instagram-logo.svg" alt="logo instagram">
                <img src="/assets/social/pinterest-logo.svg" alt="logo pinterest">
                <img src="/assets/social/tiktok-logo.svg" alt="logo tiktok">
        </div>

</body>

</html>
