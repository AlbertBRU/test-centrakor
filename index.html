<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centrakor : décoration, mobilier et équipement de la maison">
    <!-- <meta name="robots" content="index, follow"> -->
    <title>Centrakor : décoration, mobilier et équipement de la maison - Centrakor</title>
    <!-- link LESS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- link FONTS -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> -->


</head>

<body>

    <!-- HEADER -->
    <header class="header-container">
        <div class="header-container__logo">
            <img class="header-container__logo--img" src="/assets/CTK-logo.svg" alt="logo centrakor">
            <h2 class="header-container__logo--subtitle">Nos coups de cœur à prix magiques !</h2>
            <button class="header-container__logo--button cta-button">
                <img class="header-container__logo--button--icon" src="/assets/magasins.png" alt="icon de recherche">
                <p>Je trouve mon magasin</p>
            </button>
        </div>
        <div class="header-container__media">
            <img class="header-container__media--image" src="/assets/header-image.png" alt="illustration centrakor">
            <img class="header-container__media--pastille" src="/assets/Vu-TV-icon.png" alt="Logo Vu à la TV">
        </div>
    </header>

    <!-- PRODUCT -->
    <div class="product-container">
        <div class="product-container__carousel">
            <img src="/assets/products/Bouteille_iso.png" alt="Bouteille isotherme 50cL">
            <p class="product-container__carousel__title"> La bouteille isotherme 50cL</p>
            <div class="product-container__carousel__price less-than-ten">
                <div class="grid-item price">4</div>
                <div class="grid-item euros">€</div>
                <div class="grid-item cents">99</div>
            </div>
        </div>
        <div class="product-container__carousel">
            <img src="/assets/products/Fauteuil_patchwork.png" alt="Le fauteuil patchwork">
            <p class="product-container__carousel__title"> Le fauteuil patchwork</p>
            <div class="product-container__carousel__price">
                <div class="grid-item price">39</div>
                <div class="grid-item euros">€</div>
                <div class="grid-item cents">99</div>
            </div>
        </div>
    </div>












    <!-- SEARCHBAR -->
    <div class="searchbar-container">
        <h2 class="searchbar-container__title">Je cherche mon magasin</h2>
        <div class="searchbar-container__inputs">
            <div class="searchbar-container__inputs--search">
                <input type="text" class="searchbar-container__inputs--search--input" placeholder="Indiquer une ville">
                <button class="searchbar-container__inputs--search--button">
                    <img src="/assets/magnifier.png" alt="icon de recherche">
                </button>
            </div>
            <div class="searchbar-container__inputs--geoloc">
                <input type="text" class="searchbar-container__inputs--geoloc--input"
                    placeholder="Magasin autour de moi">
                <button class="searchbar-container__inputs--geoloc--button">
                    <img src="/assets/my_location.svg" alt="icon de géolocalisation">
                </button>
            </div>
        </div>
    </div>



















    <!-- FOOTER -->
    <div class="footer-container">
        <img class="footer-container__logo" src="/assets/CTK-img.png" alt="logo centrakor">
        <div class="footer-container__about-us">
            <h3 class="footer-container__about-us--title">Qui sommes-nous ?</h3>
            <button class="footer-container__about-us--button cta-button">Découvrez Centrakor</button>
            <p class="footer-container__about-us--text">et suivez nos aventures sur <br /> les réseaux sociaux</p>
            <div class="footer-container__about-us--social-media">
                <img src="/assets/social/facebook-logo.svg" alt="logo facebook">
                <img src="/assets/social/instagram-logo.svg" alt="logo instagram">
                <img src="/assets/social/pinterest-logo.svg" alt="logo pinterest">
                <img src="/assets/social/tiktok-logo.svg" alt="logo tiktok">
            </div>
        </div>
    </div>
</body>

</html>
